<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0; padding:0;}
img{display:block;}

.box1{width:530px; height:410px; background:#666; border:1px solid #ccc; }
.bt{width:475px; height:60px; text-align:center; margin:0 auto; line-height:60px;}
.center{width:500px; height:300px; margin-left:25px;}
.pic img{width:400px; height:300px;}
.pic{width:399px; height:299px; float:left; overflow:hidden; border-top:1px solid #fff; border-left:1px solid #fff;}
.dav{float:right;width:100px; height:300px; overflow:auto;}
.dav img{width:70px; height:52px;border:1px solid #fff; margin-bottom:4px;}
</style>
</head>

<body>
<div class="box1">
	<div class="bt">电子相册</div>
	<div class="center">
		<div class="pic">
        	<img id="pic1" src="images/mn1.jpg"/>
            <img id="pic2" src="images/mn2.jpg"/> 
            <img id="pic3" src="images/mn3.jpg"/> 
            <img id="pic4" src="images/mn4.jpg"/>
            <img id="pic5" src="images/mn5.jpg"/>
            <img id="pic6" src="images/mn6.jpg"/> 
            <img id="pic7" src="images/mn7.jpg"/> 
            <img id="pic8" src="images/mn8.jpg"/>
        </div>
        <div class="dav">
        	<a href="#pic1"><img src="images/c1.jpg"/></a>
            <a href="#pic2"><img src="images/c2.jpg"/></a>
            <a href="#pic3"><img src="images/c3.jpg"/></a>
            <a href="#pic4"><img src="images/c4.jpg"/></a>
            <a href="#pic5"><img src="images/c5.jpg"/></a>
            <a href="#pic6"><img src="images/c6.jpg"/></a>
            <a href="#pic7"><img src="images/c7.jpg"/></a>
            <a href="#pic8"><img src="images/c8.jpg"/></a>
        </div>
	</div>
</div>

</body>
</html>
